<form (ngSubmit)="submit()" class="mt-3">

  <div class="mb-3">
    <label class="form-label">Seu nome</label>
    <input class="form-control" name="name" [(ngModel)]="model.authorName" required>
  </div>


  <div class="mb-3">
    <label class="form-label">Nota (1 a 5)</label>
    <input type="number" class="form-control" min="1" max="5"
           name="rating" [(ngModel)]="model.rating">
  </div>

 
  <div class="mb-3">
    <label class="form-label">Comentário</label>
    <textarea class="form-control" rows="4"
              name="comment" [(ngModel)]="model.comment"></textarea>
  </div>

  <button class="btn btn-danger" type="submit">Enviar avaliação</button>
</form>
